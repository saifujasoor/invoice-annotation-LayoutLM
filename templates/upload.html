{% extends 'index.html' %} {% block body %}
<div
  class="container d-flex justify-content-center align-items-center bg-white"
  style="width: 100%; height: 100vh"
>
  <div class="row">
    <div class="col-12">
      <div class="card" style="height: 550px; width: 800px">
        <div class="card-header">
          <h5 class="card-title fs-3">Upload Invoice</h5>
        </div>
        <div class="card-body">
          <form
            id="form"
            class="mt-3"
            action="http://localhost:5000/upload"
            enctype="multipart/form-data"
            method="POST"
          >
            <div class="mb-3">
              <label for="formFile" class="form-label">Select Image:</label>
              <div class="d-flex">
                <input
                  class="form-control me-2"
                  type="file"
                  id="formFile"
                  name="file"
                  accept="image/png, image/jpg, image/jpeg"
                  onchange="changeImage(this)"
                />
                <button class="btn btn-primary" type="submit">Submit</button>
              </div>
            </div>
          </form>
          <div class="d-flex justify-content-center align-items-center mt-3">
            <img id="selectedImage" alt="" width="300" />
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock body %}
